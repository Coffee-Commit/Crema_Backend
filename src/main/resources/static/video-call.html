<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화상통화 - OpenVidu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://github.com/OpenVidu/openvidu/releases/download/v2.30.0/openvidu-browser-2.30.0.min.js"></script>
    <script>
        // OpenVidu 서버 URL 전역 설정
        window.OPENVIDU_SERVER_URL = 'http://localhost:25565';
        window.OPENVIDU_SERVER_SECRET = 'MY_SECRET';
    </script>
</head>
<body>
    <div class="video-container">
        <header class="video-header">
            <h1>화상통화 세션</h1>
            <div class="session-info">
                <span id="sessionIdDisplay"></span>
                <span id="usernameDisplay"></span>
            </div>
            <div class="controls">
                <button id="toggleVideo" class="control-btn">📹</button>
                <button id="toggleAudio" class="control-btn">🎤</button>
                <button id="toggleRecording" class="control-btn recording-btn">🎵 녹화</button>
                <button id="leaveSession" class="control-btn leave-btn">나가기</button>
            </div>
        </header>

        <main class="video-main">
            <div id="video-grid" class="video-grid">
                <!-- 비디오 스트림들이 여기에 동적으로 추가됩니다 -->
            </div>
            
            <div class="local-video-container">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="video-label">나</div>
            </div>
        </main>

        <div class="side-panel">
            <!-- 음성 녹화 패널 -->
            <div class="recording-panel">
                <h3>🎵 음성 녹화 (OpenVidu 직접)</h3>
                
                <!-- 녹화 상태 표시 -->
                <div id="recordingStatus" class="recording-status">
                    <div class="status-indicator" id="recordingIndicator">⚫</div>
                    <span id="recordingStatusText">녹화 대기 중</span>
                    <span id="recordingDuration" class="recording-duration" style="display: none;">00:00</span>
                </div>
                
                <!-- 실시간 오디오 레벨 표시 -->
                <div class="audio-level-container" style="display: none;" id="audioLevelContainer">
                    <div class="audio-level-label">🎤 오디오 레벨</div>
                    <div class="audio-level-bar">
                        <div class="audio-level-fill" id="audioLevelFill"></div>
                    </div>
                    <div class="audio-level-text" id="audioLevelText">-</div>
                </div>
                
                <!-- 경고 메시지 영역 -->
                <div id="recordingWarnings" class="recording-warnings">
                    <!-- 무음 감지 등의 경고가 여기에 표시됩니다 -->
                </div>
                
                <!-- 녹화 파일 목록 -->
                <div class="recording-files" id="recordingFiles">
                    <h4>📁 녹화된 파일</h4>
                    <div id="recordingList" class="recording-list">
                        <!-- 녹화 파일 목록이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 채팅 패널 -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- 채팅 메시지들이 여기에 표시됩니다 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." maxlength="500">
                    <button id="sendMessage">전송</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>연결 중...</p>
    </div>

    <script src="video-call.js"></script>
</body>
</html>

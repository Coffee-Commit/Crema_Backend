<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVidu 화상통화 프로토타입</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎥 OpenVidu 화상통화 프로토타입</h1>
            <p>간단한 화상통화 테스트를 위한 프로토타입입니다.</p>
        </header>

        <main>
            <div class="session-creation">
                <h2>새 세션 생성</h2>
                <div class="form-group">
                    <input type="text" id="sessionName" placeholder="세션 이름을 입력하세요">
                    <button id="createSessionBtn">세션 생성</button>
                </div>
            </div>

            <div class="session-join">
                <h2>기존 세션 참가</h2>
                <div class="form-group">
                    <input type="text" id="joinSessionId" placeholder="세션 ID를 입력하세요">
                    <input type="text" id="username" placeholder="사용자명을 입력하세요">
                    <button id="joinSessionBtn">세션 참가</button>
                </div>
            </div>

            <div class="session-info" id="sessionInfo" style="display: none;">
                <h3>세션 정보</h3>
                <div id="sessionDetails"></div>
                
                <!-- UI 버전 선택 -->
                <div class="ui-version-selection">
                    <h4>화상통화 UI 버전 선택</h4>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="uiVersion" value="new" checked>
                            <span class="radio-text">New UI</span>
                            <span class="radio-description">사이드바 포함, 기존 UI</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="uiVersion" value="v2">
                            <span class="radio-text">v2 UI</span>
                            <span class="radio-description">전체화면 + 새창 사이드바</span>
                        </label>
                    </div>
                </div>
                
                <button id="startVideoCallBtn">화상통화 시작</button>
            </div>

            <div class="message" id="message"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>

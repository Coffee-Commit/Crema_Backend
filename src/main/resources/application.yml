# 메인 설정 파일 - 프로필 선택
spring:
  profiles:
    # 여기서 원하는 프로필을 활성화
    # local: 로컬 개발용 (OAuth -> Swagger 리다이렉트)
    # dev: dev 서버용 (OAuth -> 프론트엔드 리다이렉트)
    active: local  # 기본값: local, dev 서버에서는 환경변수로 오버라이드

---
# 공통 설정 (모든 프로필에서 사용)
spring:
  application:
    name: Crema
  config:
    import:
      - optional:file:.env[.properties]
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 15MB
  datasource:
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      connect-timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
  profiles:
    include: oauth
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            scope:
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/kakao"
            scope:
              - profile_nickname
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  # Spring Cloud AWS 자동설정 비활성화 (S3 config 직접 구현한 것 적용하기 위함)
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.s3.S3AutoConfiguration
      - io.awspring.cloud.autoconfigure.core.CredentialsAutoConfiguration
      - io.awspring.cloud.autoconfigure.core.RegionAutoConfiguration

server:
  port: 8080

jwt:
  secret: ${JWT_KEY}
  access-token-expiration: 1800000  # 30분
  refresh-token-expiration: 1209600000  # 14일

# AWS S3 설정 (우리 커스텀 S3Config에서 사용)
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: ${AWS_S3_BUCKET}
    region:
      static: ${AWS_REGION}

management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: health,prometheus